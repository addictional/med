server {
    listen 80;
    listen [::]:80 ipv6only=on default_server;
    server_name _;

    root /var/www/;
    index index.html;

    # Force all paths to load either itself (js files) or go through index.html.
    location / {
         try_files $uri $uri/ /index.html;
    }
    location /doctors {
        proxy_pass http://backend:3000;
    }
}